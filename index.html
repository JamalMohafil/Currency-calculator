<body>

        <div class="cardb">
      

            <div class="title">
                

        <h2>Currency calculator</h2>
      

        <h4>  The pound against the dollar</h4>

    </div>

        <div class="card">
        <input type="number" placeholder="USD"  id="dollar">
        <br>
    <input type="number"  id="pound" placeholder="EGY">
</div>
</div>

</div>
    <script>

var dollar = document.getElementById("dollar")
var pound = document.getElementById("pound")

dollar.onkeyup = ()=>{
    pound.value = dollar.value * 24.57
}
pound.onkeyup = ()=>{
    dollar.value = pound.value / 24.57
}

    </script>
